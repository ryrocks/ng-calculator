<div fxFlex fxLayout="row">
  <!-- <button fxFlex="1 1 25%" mat-flat-button class="secondary"></button> -->
  <button fxFlex="1 1 25%" mat-flat-button class="primary"  (click)="onResetClick()">C</button>
  <button fxFlex="1 1 25%" mat-flat-button class="primary"  (click)="onButtonClick('(')">(</button>
  <button fxFlex="1 1 25%" mat-flat-button class="primary"  (click)="onButtonClick(')')">)</button>
  <button fxFlex="1 1 25%" mat-flat-button color="warn"  (click)="onButtonClick('/')">รท</button>
</div>
<div fxFlex fxLayout="row">
  <!-- <button fxFlex="1 1 25%" mat-flat-button class="secondary">(</button> -->
  <button fxFlex="1 1 25%" mat-flat-button color="primary" (click)="onButtonClick('7')">7</button>
  <button fxFlex="1 1 25%" mat-flat-button color="primary" (click)="onButtonClick('8')">8</button>
  <button fxFlex="1 1 25%" mat-flat-button color="primary" (click)="onButtonClick('9')">9</button>
  <button fxFlex="1 1 25%" mat-flat-button color="warn" (click)="onButtonClick('*')">x</button>
</div>
<div fxFlex fxLayout="row">
  <!-- <button fxFlex="1 1 25%" mat-flat-button class="secondary">)</button> -->
  <button fxFlex="1 1 25%" mat-flat-button color="primary" (click)="onButtonClick('4')">4</button>
  <button fxFlex="1 1 25%" mat-flat-button color="primary" (click)="onButtonClick('5')">5</button>
  <button fxFlex="1 1 25%" mat-flat-button color="primary" (click)="onButtonClick('6')">6</button>
  <button fxFlex="1 1 25%" mat-flat-button color="warn" (click)="onButtonClick('-')">-</button>
</div>
<div fxFlex fxLayout="row">
  <!-- <button fxFlex="1 1 25%" mat-flat-button class="secondary">Basic</button> -->
  <button fxFlex="1 1 25%" mat-flat-button color="primary" (click)="onButtonClick('1')">1</button>
  <button fxFlex="1 1 25%" mat-flat-button color="primary" (click)="onButtonClick('2')">2</button>
  <button fxFlex="1 1 25%" mat-flat-button color="primary" (click)="onButtonClick('3')">3</button>
  <button fxFlex="1 1 25%" mat-flat-button color="warn" (click)="onButtonClick('+')">+</button>
</div>
<div fxFlex fxLayout="row">
  <!-- <button fxFlex="1 1 25%" mat-flat-button class="secondary">Basic</button> -->
  <button fxFlex="1 1 25%" mat-flat-button color="primary" (click)="onButtonClick('+/-')">+/-</button>
  <button fxFlex="1 1 25%" mat-flat-button color="primary" (click)="onButtonClick('0')">0</button>
  <button fxFlex="1 1 25%" mat-flat-button color="primary" (click)="onButtonClick('.')">.</button>
  <button fxFlex="1 1 25%" mat-flat-button color="warn" (click)="onButtonClick('=')">=</button>
</div>
